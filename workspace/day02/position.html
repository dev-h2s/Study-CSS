<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포지션</title>
    <style>
        #out{
            /*relative : absolute 를 꺾고 부모 기준으로 적용*/
            position: relative;
            background-color: aqua;
            width: 300px;
            height: 300px;
        }
        #in {
            /* absolute : 겹칠수 있고 외부 요소를 무시하고 내부요소 설정 적용 */
            position: absolute;
            /*부모가 relative지만 밖으로 나가고싶을때 음수로 작성해서 조정*/
            /* bottom: -10px; */
            top: 0;
            right: 30%;
        }
    </style>
</head>
<body>
    <div id="out">
        외부 요소
        <div id="in">
            내부 요소
        </div>
    </div>
</body>
</html>
