
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트 크기</title>
    <style>
        body, p {text-align: center;}
        body {
            font-size: 1.5em; /* 24px */
            color: green;
        }

        .body-p1 {
            font-size: 1.5em; /* 36px */
        }

        .body-p2 {
            font-size: 1.5rem; /* 24px */
        }

        div.div1 {
            font-size: 1.5em; /* 36px */
        }

        .div1-p1 {
            font-size: 1.5em; /* 54px */
        }

        .div1-p2 {
            font-size: 2rem; /* 32px */
        }

        div.div2 {
            font-size: 1.5em; /* 54px */
        }

        .div2-p1 {
            font-size: 1.5em; /* 81px */
        }

        .div2-p2 {
            font-size: 0.5em; /* 27px */
        }

        div.div3 {
            font-size: 30px;
            color: blue;
        }

        .div3-p1 {
            font-size: 1.5em; /* 45px */
        }

        .div3-p2 {
            font-size: 200%; /* 60px */
        }

        div.div4 {
            font-size: 2rem; /* 32px */
        }

        .div4-p1 {
            font-size: 2rem; /* 32px; */
        }

        .div4-p2 {
            font-size: 3.5rem; /* 56px */
        }
    </style>
</head>
<body>
    Hi, CSS!
    <p class="body-p1">Hi, CSS!</p>
    <p class="body-p2">Hi, CSS!</p>
    <div class="div1">
        <p class="div1-p1">Hi, CSS!</p>
        <p class="div1-p2">Hi, CSS!</p>
        <div class="div2">
            <p class="div2-p1">Hi, CSS!</p>
            <p class="div2-p2">Hi, CSS!</p>
            <div class="div3">
                <p class="div3-p1">Hi, CSS!</p>
                <p class="div3-p2">Hi, CSS!</p>
            </div>
            <div class="div4">
                <p class="div4-p1">Hi, CSS!</p>
                <p class="div4-p2">Hi, CSS!</p>
            </div>
        </div>
    </div>
</body>
</html>
