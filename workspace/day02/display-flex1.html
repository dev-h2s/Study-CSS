<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/NanumDongHwaDdoBag.css" rel="stylesheet">
    <title>flex</title>
    <style>
        body {
            font-family: 'NanumDongHwaDdoBag';
            font-weight: bold;
        }

        #wrap {
            width: 300px;
            margin: 0 auto;
            display: flex; /*안에 요소 정열*/
            justify-content: center;
        }

        div.container {
            width: 100px;
            text-align: center;
            background-color: pink;
            border: 1px solid black;
            border-radius: 50%;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <div class="container">DIV1</div>
        <div class="container">DIV2</div>
        <div class="container">DIV3</div>
    </div>
</body>
</html>
