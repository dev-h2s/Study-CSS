<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 우선순위</title>
    <link rel="stylesheet" href="cascading.css">
    <style>
        /*id선택자라서 클래스 선택자를 이김*/
        #apple{
            color: yellow;
        }
        /* 구체화된 명시도에 의해 div.apple가 .apple을 이김 */
        div.apple{
            color: green;
        }
        .apple{
            color: red;
        }

        .banana{
            color: yellow;
            background-color: black;
        }
        /* 선언순서가 느린 furit이 이김 */
        .fruit{
            color: green;
            background-color: yellow ;
        }
    </style>
</head>
<body>
    <p class="banana fruit">바나나</p>
    <div class="apple " id="apple">사과</div>
</body>
</html>
